<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Digital Marketing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/layout.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>

</head>

<body>
    <main>
        <div class="header-nav-wrapper">
            <div class="container">
                <div class="logo-nav-container clearfix">
                    <div class="logo">
                        <a href="#">
                            <figure><img src="./images/logo-header.png" alt="digital-market-logo"></figure>
                        </a>
                    </div>
                    <div class="burger-menu">
                        <img src="./images/burger-menu.png" alt="mobile-nav">
                    </div>
                    <div class="nav-container clearfix">
                        <nav>
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">All Items</a></li>
                                <li><a href="#">Freebies</a></li>
                                <li><a href="#">Premium</a></li>
                                <li><a href="#">Blog</a></li>
                            </ul>

                        </nav>
                        <div class="cart-login">
                            <ul>

                                <li><a href="#">
                                        <figure><img src="./images/search.png" alt="search"></figure>
                                    </a></li>
                                <li><a href="#">
                                        <figure><img src="./images/cart.png" alt="cart"><span class="quantity">10</span>
                                        </figure>
                                    </a></li>

                                <li><a href="#" class="link-active">LOGIN</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <header>
                    Most Selective Market of Digital Products for Creatives
                </header>
            </div>
        </div>
        <div class="products-wrapper"></div>
        <div class="subscribe-wrapper"></div>
        <div class="testimonials-wrapper"></div>
        <div class="mockups-wrapper"></div>
        <div class="footer-wrapper"></div>

    </main>

</body>

</html>
